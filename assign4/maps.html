<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stanford Maps</title>
    <link rel="stylesheet" href="maps.css" />
</head>
<body>
  <div id="map-frame">
    <img src="map-s.gif" alt="map" id="map-img" />
  </div>
  <div id="map-controls">
      <div class="horizontal-controls">
          <button id="zoomOut">
              -
          </button>
          <button id="zoomIn">
              +
          </button>
      </div>
      <div class="other-controls">
          <button id="scrollUp">
              ^
          </button>
      </div>
      <div class="horizontal-controls">
          <button id="scrollLeft">
              <
          </button>
          <button id="scrollRight">
              >
          </button>
      </div>
      <div class="other-controls">
          <button id="scrollDown">
              âˆ¨
          </button>
      </div>
  </div>
  <script src="maps.js"></script>
</body>
</html>
